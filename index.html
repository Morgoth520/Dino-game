<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cursed Reign - Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #menu, #game {
      display: none;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Cursed Reign - Demo</h1>
  <div id="start">
    <p>Select a Dinosaur:</p>
    <button class="button" onclick="startGame('Spinosaurus')">Spinosaurus</button>
    <button class="button" onclick="startGame('Indoraptor')">Indoraptor</button>
    <button class="button" onclick="startGame('Mutidon')">Mutidon</button>
  </div>

  <div id="game">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <p>Use WASD to move. (Demo: No combat yet)</p>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let player = { x: 400, y: 250, dino: "None" };

    function startGame(dino) {
      document.getElementById("start").style.display = "none";
      document.getElementById("game").style.display = "block";
      player.dino = dino;
      draw();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "green";
      ctx.fillRect(0, 0, canvas.width, canvas.height); // background
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("You are playing as: " + player.dino, 10, 30);
      ctx.beginPath();
      ctx.arc(player.x, player.y, 20, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.fill(); // player dot
    }

    document.addEventListener("keydown", (e) => {
      const speed = 10;
      if (e.key === "w") player.y -= speed;
      if (e.key === "s") player.y += speed;
      if (e.key === "a") player.x -= speed;
      if (e.key === "d") player.x += speed;
      draw();
    });
  </script>
</body>
</html>
