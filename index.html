<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Reign Demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      font-family: sans-serif;
      color: #eee;
    }
    #menu {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #333;
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    button {
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    canvas {
      display: block;
      background: #444;
    }
  </style>
</head>
<body>
  <div id="menu">
    <p>Select your dinosaur:</p>
    <button onclick="startGame('Indominus Rex')">Indominus Rex</button>
    <button onclick="startGame('Velociraptor')">Velociraptor</button>
    <button onclick="startGame('Mutidon')">Mutidon</button>
    <button onclick="startGame('Spinosaurus')">Spinosaurus</button>
  </div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let dino = null;
    let posX = 100;
    let posY = 100;
    let speed = 2;
    let keys = {};

    const dinoColors = {
      'Indominus Rex': '#0f0',
      'Velociraptor': '#00f',
      'Mutidon': '#ff0',
      'Spinosaurus': '#f00'
    };

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    function startGame(selectedDino) {
      dino = selectedDino;
      document.getElementById('menu').style.display = 'none';
      resize();
      requestAnimationFrame(gameLoop);
    }

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);

    function gameLoop() {
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (keys['ArrowUp']) posY -= speed;
      if (keys['ArrowDown']) posY += speed;
      if (keys['ArrowLeft']) posX -= speed;
      if (keys['ArrowRight']) posX += speed;

      ctx.fillStyle = dinoColors[dino] || '#0f0';
      ctx.fillRect(posX, posY, 50, 50);

      ctx.fillStyle = '#fff';
      ctx.font = '16px sans-serif';
      ctx.fillText(dino, posX, posY - 10);

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
